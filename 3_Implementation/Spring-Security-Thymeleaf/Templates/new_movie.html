<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Movie</title>
</head>
<body>
	<div align="center">
	<h1>Create New Movie</h1>
	<br/>
	<!-- 
	private int movieId;
	private String movieName;
	private String heroName;
	private String heroineName;
	private LocalDate releaseDate;
	private String language;
	private int length;
	private String movieType;
	private int productionId;
	
	 -->
	
	<form action="#" th:action="@{/save}" th:object="${movie}" method="post">
	<table border="0" cellpadding="10">
	
	<tr>
		<td>Movie id</td>
		<td><input type="number" th:field="*{movieId}"></td>
	</tr>
	<tr>
		<td>Movie name</td>
		<td><input type="text" th:field="*{movieName}"></td>
	</tr>
	<tr>
		<td>Hero name</td>
		<td><input type="text" th:field="*{heroName}"></td>
	</tr>
	<tr>
		<td>Heroine name</td>
		<td><input type="text" th:field="*{heroineName}"></td>
	</tr>
	<tr>
		<td>Date </td>
		<td><input type="date" th:value="*{releaseDate}" th:field="*{releaseDate}"></td>
	</tr>
	<tr>
		<td>Language </td>
		<td><input type="text" th:field="*{language}"></td>
	</tr>
	<tr>
		<td>Length</td>
		<td><input type="number" th:field="*{length}"></td>
	</tr>
	
	<tr>
		<td>Type </td>
		<td><input type="text" th:field="*{movieType}"></td>
	</tr>
	<tr>
		<td>Production id</td>
		<td><input type="number" th:field="*{productionId}"></td>
	</tr>
	<tr>
	<td colspan="2"><button type="submit">Save</button></td>
	</tr>
	
	
	
	
	
	</table>
	
	</form>
	
	
	
	</div>

</body>
</html>
