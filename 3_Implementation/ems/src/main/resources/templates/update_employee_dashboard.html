
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>EMS</title>
    <style>
      html,body{
        height:100%;
      }
    </style>
  </head>
  
 
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- start: Sidebar -->
		<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
			<div class="sidebar-sticky">
			  <div class="brand text-center p-3">
				<h4 class="text-muted">Employee Management System</h4>
			  </div>
			  <ul class="nav flex-column pt-3">
				<li class="nav-item">
				  <a class="nav-link text-light" th:href="@{/employee/{id}/dashboard(id = ${employee.empId})}">
					<span data-feather="home"></span>
					Dashboard
				  </a>
				</li>
			   
				<!-- <li class="nav-item">
				  <a class="nav-link text-light" href="#">
					<span data-feather="file"></span>
					View All Attendances
				  </a>
				</li>
				-->
	
				<li class="nav-item">
				  <a class="nav-link text-light" th:href="@{/employee/{id}/regularise(id=${employee.empId})}">
					<span data-feather="shopping-cart"></span>
					Regularise Attendance 
				  </a>
				</li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/employee/{id}/attendance(id=${employee.empId})}">View All Attendance</a>
        </li>
				<li class="nav-item">
				  <a class="nav-link text-light" href="/logout">
					<span data-feather="layers"></span>
					Log Out
				  </a>
	
				   
				</li>
			  </ul>
			</div>
		  </nav>
	
        <!-- end: Sidebar -->

        <!-- start: Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <!-- start: Title -->
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              mb-5
              border-bottom
            "
          >
            <h1 class="h3">Update Employee Details</h1>
          </div>
          <!-- end: Title -->
		  <div class="card">
            <div class="card-body">
            
				<form action="#" th:action="@{/updateEmployeeDashboard}" th:object="${employee}"
				method="POST" enctype="multipart/form-data">
    
    <!-- Add hidden form field to handle update -->
    <div style="pointer-events: none;"><b>Employee Id:</b>
      <input type="number" th:field="*{empId}"
     placeholder="Id" class="form-control " ></div>
    <div> <b>First Name:</b>
      <input type="text" th:field="*{firstName}" class="form-control " required="required" ></div>
     
        <div>
          <b>Last Name:</b>
      <input type="text" th:field="*{lastName}" class="form-control " required="required">
        </div>
      <div style="pointer-events: none;">
        <b>Username:</b>
      <input type="text" th:field="*{userName}" class="form-control "  required="required">
      </div>
      
      <!-- <div>
        <b>Password:</b>
      <input type="text" th:field="*{password}" class="form-control " >
      </div> -->
      <div style="pointer-events: none;">
      <b>Date Of Joining:</b>
      <input type="date" th:value="*{dateOfJoining}" th:field="*{dateOfJoining}" class="form-control ">
      <b>Gender:</b>
      <input type="text" th:field="*{gender}" class="form-control ">
    </div>
      <b>Date of Birth:</b>
      <input type="date" th:value="*{dateOfBirth}"  th:field="*{dateOfBirth}" class="form-control" required="required">
      <div>
      <b>Role:</b>
      <!-- <input type="text" th:field="*{role}" class="form-control " required="required"> -->
      <select name="role" class="form-control">
        <option 
        th:each = "role : ${rolesList}"
        th:text="${role}"
       
        />

      </select>
    </div>
      <b>Department Id:</b>
      <input type="number" th:field="*{departmentId}" class="form-control "  required="required">
      <b>Employee Photo:</b>
      
      <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" />

      <img id="thumbnail"  class="rounded-circle" width="100" height="100" th:src="@{${employee.photoImagePath}}" alt="Photo Preview"/>

    <hr>
      <button type="submit" class="btn btn-info col-2"> Update Your Details</button>
  </form>
	

			</div>
		  </div>
		  
        </main>
        <!-- end: Content -->
      </div>
     
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage').change(function(){
				showImageThumbnail(this)
			});
			
		});
		function showImageThumbnail(fileInput){
			file =fileInput.files[0];
			reader = new FileReader();
			reader.onload = function(e){
				$('#thumbnail').attr('src',e.target.result);
			};
			reader.readAsDataURL(file);
		}
		function myFun()
        {
            alert("Updated Succesfully!");
        }
	
	</script>
  </body>
</html>
