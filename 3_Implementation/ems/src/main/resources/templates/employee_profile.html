

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>EMS</title>
    <style>
      html,body{
        height:100%;
      }
    </style>
  </head>
  
 
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- start: Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
          <div class="sidebar-sticky">
            <div class="brand text-center p-3">
              <h4 class="text-muted">Employee Management System</h4>
            </div>
            <ul class="nav flex-column pt-3">
              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin}">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin/employees/new}">
                  <span data-feather="home"></span>
                  Add Employee
                </a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link text-light" href="/pages/loginPage.html">
                  <span data-feather="file"></span>
                  Update Employee
                </a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link text-light" href="#">
                  <span data-feather="shopping-cart"></span>
                  Delete Employee
                </a>
              </li> -->

              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin/attendance}" href="#">
                  <span data-feather="shopping-cart"></span>
                  Manage Attendance Requests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">
                  <span data-feather="layers"></span>
                  Log Out
                </a>
<!-- 
                <span class="text-muted small d-inline ml-3">
                  <a class="text-muted" th:href="@{/loginPage}" href="#">Login</a> |
                  <a class="text-muted" th:href="@{/signupPage}" href="#">                  
                    Sign Up</a
                  >
                </span> -->
              </li>
            </ul>
          </div>
        </nav>

        <!-- end: Sidebar -->

        <!-- start: Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <!-- start: Title -->
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              mb-5
              border-bottom
            "
          >
            <h1 class="h3"> Employee Details</h1>
          </div>
          <!-- end: Title -->
          <!-- start: Form -->
          <div class="card">
            <div class="card-body">
              <form>
              <div class="form-group">
               
                <img class="rounded-circle" th:src="@{${employee.photoImagePath}}" style="width:100px;height:100px"/>
                </div>
                <!-- Employee Id -->
                <div class="form-group">
               
                 <b>Employee id</b> 
                 <input
                 th:value=${employee.empId}
                 class="form-control"
                 id="employeeId"
                 disabled
                 
                 
               />
               
                </div>
                
                <!-- Department Id -->
                <div class="form-group">
                
                <b>Department Id</b>
                <input
                th:value=${employee.departmentId}
                class="form-control"
                id="departmentId"
                disabled
            
              /> 
                </div>
                
             
                <!-- FirstName -->
                <div class="form-group">
                
                <b>First Name</b> 
                <input
                th:value=${employee.firstName}
                class="form-control"
                id="firstname"
                disabled
            
              /> 
              
                </div>
                <!-- LastName -->
                <div class="form-group">
                <b>Last Name</b> 
                <input
                th:value=${employee.lastName}
                class="form-control"
                id="lastName"
                disabled
            
              /> 
              
                </div>
                 <!-- UserName -->
                <div class="form-group">
                <b>User Name </b>
                <input
                th:value=${employee.userName}
                class="form-control"
                id="userName"
                disabled
            
              />  
                
                </div>

               
                <!-- Gender -->
                <div class="form-group">
                <b>Gender </b>
                <input
                th:value=${employee.gender}
                class="form-control"
                id="gender"
                disabled
            
              /> 
                
                
               </div>
                <!-- DOB -->
                <div class="form-group">
                <b>Date Of Birth </b>
                <input
                type="date"
                th:value=${employee.dateOfBirth}
                class="form-control"
                id="dateOfBirth"
                disabled
            
              /> 
              
                </div>  
               

                <!-- Date of Joining -->
              

                <div class="form-group">
               <b>Date Of Joining</b> 
               <input
               type="date"
               th:value=${employee.dateOfJoining}
               class="form-control"
               id="dateOfJoining"
               disabled
           
             />  
                </div>  

                <!-- Role -->
                <div class="form-group">
                <b>Role</b> 
                <input
                th:value=${employee.role}
                class="form-control"
                id="role"
                disabled
            
              /> 
                </div>

              

                <!-- Active -->
                <div class="form-group">
         
                 <b>Is Active?</b> 
                 <input
                 
                 th:value=${employee.isActive}
                 class="form-control"
                 id="status"
                 disabled
             
               /> 
                
                </div>
                <a th:href="@{/admin/employees/{id}/update(id = ${employee.empId})}">Update Employee Details</a>
             
                
              </form>
            </div>
          </div>
          <!-- endL Form -->
        </main>
        <!-- end: Content -->
      </div>
     
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
