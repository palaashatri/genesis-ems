<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>EMS</title>
  </head>
  <style>
    html,body{
      height:100%;
    }
  </style>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- start: Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
          <div class="sidebar-sticky">
            <div class="brand text-center p-3">
              <h4 class="text-muted">Employee Management System</h4>
            </div>
            <ul class="nav flex-column pt-3">
              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin}">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin/employees/new}">
                  <span data-feather="home"></span>
                  Add Employee
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/admin/employees">
                  <span data-feather="file"></span>
                  View All Employees
                </a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link text-light" href="#">
                  <span data-feather="shopping-cart"></span>
                  Delete Employee
                </a>
              </li> -->

              <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/admin/attendance}" href="#">
                  <span data-feather="shopping-cart"></span>
                  Manage Attendance Requests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/logout">
                  <span data-feather="layers"></span>
                  Log Out
                </a>

                <!-- <span class="text-muted small d-inline ml-3">
                  <a class="text-muted" th:href="@{/loginPage}" href="#">Login</a> |
                  <a class="text-muted" th:href="@{/signupPage}" href="#">                  
                    Sign Up</a
                  > -->
                </span>
              </li>
            </ul>
          </div>
        </nav>

        <!-- end: Sidebar -->
 <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <!-- start: Title -->
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              mb-5
              border-bottom
            "
          >
            <h1 class="h3"> Manage Attendance Requests</h1>
          </div>
      <div class="card">
      
      
      <table class="table table-striped  table-hover">
  <thead>
    <tr>
      <th scope="col">Attendance Id</th>
      <th scope="col">Employee Id</th>
      <th scope="col">In-time</th>
      <th scope="col">Out-Time</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
      
     
    </tr>
  </thead>
  <tbody>
   <tr th:each="attendance: ${listAttendance}">
   <td th:text="${attendance.attId}"></td>
   <td th:text="${attendance.empId}"></td>
      <td th:text="${attendance.inTime}"></td>
   <td th:text="${attendance.outTime}"></td>
   <td th:text="${attendance.status}"></td>
   <td> <span  th:switch="${attendance.status}">
    


    <span th:case="'Pending'"><a class="btn btn-success" th:href="@{/admin/attendance/{id}/accept(id=${attendance.attId})}">Accept</a><a class="btn btn-danger" th:href="@{/admin/attendance/{id}/reject(id=${attendance.attId})}">Reject</a></span>
    

   </span>
</td>
      
       


</tr>

      

  </tbody>
</table>

 
      </div>
          
         </div></main>
     
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
