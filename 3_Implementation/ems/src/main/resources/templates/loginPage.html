<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Management Application</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/login.css" />
</head>
<body>
	
<div class="container">
		<img alt="" class="avatar" src="https://i.postimg.cc/Wzc2wL3x/Avatar.png">
		<h2>Login Portal</h2>
		<form method="POST" action="login">
			<label class="labelClass">USERNAME</label>
          <br>
          <input type="text" id="usrname" name="usrname" placeholder="Enter your username" required >
          <br>
          <label class="labelClass">PASSWORD</label>
          <br>
          <input type="password" placeholder="Enter your password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <br>
          <input type="submit" value="Submit">
			
		</form>
	</div>
</body>
</html>
