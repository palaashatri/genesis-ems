        <!-- start: Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <!-- start: Title -->
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              mb-5
              border-bottom
            "
          >
            <h1 class="h3">Update Employee Details</h1>
          </div>
          <!-- end: Title -->
		  <div class="card">
            <div class="card-body">
            
		<form action="#" th:action="@{/updateEmployee}" th:object="${employee}"
    method="POST" enctype="multipart/form-data">
    
    <!-- Add hidden form field to handle update -->
    <div><b>Employee Id:</b>
      <input type="number" th:field="*{empId}"
     placeholder="Id" class="form-control "></div>
    <div> <b>First Name:</b>
      <input type="text" th:field="*{firstName}" class="form-control "></div>
     
        <div>
          <b>Last Name:</b>
      <input type="text" th:field="*{lastName}" class="form-control ">
        </div>
      <div>
        <b>Username:</b>
      <input type="text" th:field="*{userName}" class="form-control ">
      </div>
      
      <div>
        <b>Password:</b>
      <input type="text" th:field="*{password}" class="form-control " disabled>
      </div>
      <b>Date Of Joining:</b>
      <input type="date" th:value="*{dateOfJoining}" th:field="*{dateOfJoining}" class="form-control ">
      <b>Gender:</b>
      <input type="text" th:field="*{gender}" class="form-control ">
      <b>Date of Birth:</b>
      <input type="date" th:value="*{dateOfBirth}"  th:field="*{dateOfBirth}" class="form-control">
      <b>Role:</b>
      <input type="text" th:field="*{role}" class="form-control ">
      <b>Department Id:</b>
      <input type="number" th:field="*{departmentId}" class="form-control ">
      <b>Employee Photo:</b>
      
      <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" />

      <img id="thumbnail"  class="rounded-circle" width="100" height="100" th:src="@{${employee.photoImagePath}}" alt="Photo Preview"/>

    
      <button type="submit" class="btn btn-info col-2"> Update Employee</button>
  </form>
	

			</div>
		  </div>
		  
        </main>

    <script

    ></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage').change(function(){
				showImageThumbnail(this)
			});
			
		});
		function showImageThumbnail(fileInput){
			file =fileInput.files[0];
			reader = new FileReader();
			reader.onload = function(e){
				$('#thumbnail').attr('src',e.target.result);
			};
			reader.readAsDataURL(file);
		}
		function myFun()
        {
            alert("Updated Succesfully!");
        }
	
	</script>
