<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>EMS</title>
    <style>
      html,body{
        height:100%;
      }
    </style>
  </head>
<body>
    <div class="container">
        <div class="card">
            <h3 style="text-align:center; ">View All Request</h3>
            <div class="card-body">
                
                <hr>
            <table class="table table-striped  table-hover">
                <thead>
                  <tr>
                    <th scope="col">Attendance Id</th>
                    <th scope="col">Employee Id</th>
                    <th scope="col">In-time</th>
                    <th scope="col">Out-Time</th>
                    <th scope="col">Status</th>
                    
                    
                   
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="attendance: ${attendances}">
                 <td th:text="${attendance.attId}"></td>
                 <td th:text="${attendance.empId}"></td>
                    <td th:text="${attendance.inTime}"></td>
                 <td th:text="${attendance.outTime}"></td>
                 <td th:text="${attendance.status}"></td>
                 
                    
                     
              
              
              </tr>
              
              <button type="button" class="btn btn-info">Go Back to Dashboard</button>
              
                </tbody>

                  </table>
                  
            </div>
        </div>
    </div>







       
       <script
       src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
       integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"
     ></script>
</body>
</html>
