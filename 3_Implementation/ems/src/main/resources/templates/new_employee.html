<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>EMS</h1>
		<hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="number" th:field="*{empId}"
				placeholder="Id" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{userName}"
				placeholder="UserName" class="form-control mb-4 col-4">
				
				<input type="password" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{role}"
				placeholder="Role" class="form-control mb-4 col-4">
				
				<input type="date" th:value="*{dateOfJoining}" th:field="*{dateOfJoining}" placeholder="Dateofjoining" class="form-control mb-4 col-4">
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4" placeholder="Gender">
				<input type="date" th:value="*{dateOfBirth}"  th:field="*{dateOfBirth}" class="form-control mb-4 col-4" placeholder="Date of Birth">
				
				<input type="number" th:field="*{departmentId}"
				placeholder="Department id" class="form-control mb-4 col-4">

				<input type="text" th:field="*{empPhoto}" placeholder="img url" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Add Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
