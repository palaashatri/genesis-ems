<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<h1>EMS</h1>
		<hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST" enctype="multipart/form-data">
			<input type="number" th:field="*{empId}"
				placeholder="Id" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{userName}"
				placeholder="UserName" class="form-control mb-4 col-4">
				
				<input type="password" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{role}"
				placeholder="Role" class="form-control mb-4 col-4">
				
				<input type="date" th:value="*{dateOfJoining}" th:field="*{dateOfJoining}" placeholder="Dateofjoining" class="form-control mb-4 col-4">
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4" placeholder="Gender">
				<input type="date" th:value="*{dateOfBirth}"  th:field="*{dateOfBirth}" class="form-control mb-4 col-4" placeholder="Date of Birth">
				
				<input type="number" th:field="*{departmentId}"
				placeholder="Department id" class="form-control mb-4 col-4">

				<label>Employee Photo</label>
				<input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" />

				<img id="thumbnail" alt="Photo Preview"/>

				<!-- <input type="text" th:field="*{empPhoto}" placeholder="img url" class="form-control mb-4 col-4"> -->
				

				<button type="submit" class="btn btn-info col-2"> Add Employee</button>
		</form>
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage').change(function(){
				showImageThumbnail(this)
			});
			
		});
		function showImageThumbnail(fileInput){
			file =fileInput.files[0];
			reader = new FileReader();
			reader.onload = function(e){
				$('#thumbnail').attr('src',e.target.result);
			};
			reader.readAsDataURL(file);
		}
	
	</script>
</body>
</html>
